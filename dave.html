<script>
document.addEventListener('DOMContentLoaded', function() {
  setTimeout(function() {
    // Create a new div element to hold the window properties
    var windowPropertiesDiv = document.createElement('div');

    // Iterate over the properties of the window object
    for (var prop in window) {
      // Check if the property is a direct property of the window object
      if (window.hasOwnProperty(prop)) {
        // Create a new p element
        var p = document.createElement('p');

        // Set the text of the p element to the name and value of the property
        try {
          p.textContent = prop + ": " + window[prop];
        } catch (e) {
          p.textContent = prop + ": [Access Error]";
        }

        // Append the p element to the div
        windowPropertiesDiv.appendChild(p);
      }
    }

    // Append the div element to the body of the document
    document.body.appendChild(windowPropertiesDiv);
  }, 500); // Delay execution for 500 milliseconds
});
</script>
