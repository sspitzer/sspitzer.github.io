<!DOCTYPE html>
<html>
    <head>
        <title>Display Location and Navigator Objects</title>
    </head>
    <body>
        <h2>Location Object:</h2>
        <pre id="location-output"></pre>
        
        <h2>Navigator Object:</h2>
        <pre id="navigator-output"></pre>

        <script>
            // Get the pre tags
            const locationPreTag = document.getElementById('location-output');
            const navigatorPreTag = document.getElementById('navigator-output');

            // Get all properties of the location object
            let locationProperties = '';
            for (let property in window.location) {
                locationProperties += `${property}: ${window.location[property]}\n`;
            }

            // Get all properties of the navigator object
            let navigatorProperties = '';
            for (let property in window.navigator) {
                navigatorProperties += `${property}: ${window.navigator[property]}\n`;
            }

            // Display the location object's properties in a human-readable format
            locationPreTag.textContent = locationProperties;
            
            // Display the navigator object's properties in a human-readable format
            navigatorPreTag.textContent = navigatorProperties;
        </script>
    </body>
</html>
