<html>

<head>
    <meta charset="utf-8">
    <title>Loading...</title>

    <style type="text/css" media="screen">
        body {
            padding: 0;
            margin: 0;
            border: none;
            font-family: 'Avenir', sans-serif;
        }
        
        a {
            border-bottom: 1px dotted #5B9FEF;
            color: #4A90E2;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="content" class="content-container"></div>

    <script type="text/javascript">
        const url = "https://cdn.contentful.com/spaces/qvttt5g99qxi/entries?access_token=b0a439c7ef9fd8f1f1e9cc195b9e8e3fe61a91eb291e09a799f50c40a9a1612e&content_type=content&limit=1&fields.urlIdentifier=privacy";

        fetch(url).then((resp) => resp.json())
            .then(function(data) {
                var container = document.getElementById('content');
                container.innerHTML = data.items[0].fields.body;
                document.title = data.items[0].fields.title;
            });
    </script>

</body>

</html>
